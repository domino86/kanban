<div class="container-fluid board" *ngIf="ready && lists">
    <h1 class="text-center p-2">Simple board app</h1>
    <div class="row">
        <app-list *ngFor="let list of lists"
                  class="col-md-4 col-xs-12"
                  [list]="list"
                  [cardStore]="cardStore"></app-list>
    </div>
</div>
